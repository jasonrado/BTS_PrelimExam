    <style type="text/css">
        body {

        .figure {
            position: relative;
            width: 250px;
            max-width: 100%;    
        }

        .figure img {
            padding: 10px;
        }

        .figure img.image-hover {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            object-fit: contain;
            opacity: 0;
            transition: opacity 2s;
        }

        .figure:hover img.image-hover {
            opacity: 1;
            transition: 2s;
        }

        #toTop {
            position: fixed;
            bottom: 80px;
